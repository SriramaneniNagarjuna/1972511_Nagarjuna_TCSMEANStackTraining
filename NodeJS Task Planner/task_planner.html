<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Welcome to Task Planner</h2><br/>
    <h2>Add Task</h2>
    <form action="http://localhost:9999" method="get">
        <label>Emp Id</label>
        <input type="text" name="Employee ID"/><br/>
        <label>Task Id</label>
        <input type="text" name="Task ID"/><br/>
        <label>Task Description</label>
        <input type="text" name="Task Description"/><br/>
        <label>DeadLine</label>
        <input type="date" name="DeadLine"/><br/>
        <input type="submit" name="Add Task" value="Add Task"/><br/>
        <input type="reset" name="Clear"/><br/>
        <input type="submit" name="Delete" value="Delete Task"/><br/>
        <input type="submit" name="List Task" value="List All Task"/><br/>
    </form>
</body>
</html>

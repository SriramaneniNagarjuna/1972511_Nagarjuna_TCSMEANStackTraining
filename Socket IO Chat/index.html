    <script src="/socket.io/socket.io.js"></script>  <!--Connects the socket library to the file. It is default name-->
    <script type="text/JavaScript">
    var socket = io();
    var obj = {}
    

    function myfunction() {

        console.log(obj);
        socket.emit("chat1",obj.text )

    socket.emit("chat","welcome")
